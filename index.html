<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Givey JavaScript SDK</title>
  </head>
  <body>

    <div id="business-info">
      <h3 class="business-name">loading..</h3>
      <table class="business-employees">
      </table>
    </div>


    <script src="dist/givey.js"></script>
    <script>
      var Givey = new GiveyApp();
      Givey.find('business', 'giveybiz').then(function (business) {
        $('.business-name').html(''
          + '<a href="https://www.givey.com/' + business.get('giveyTag') + '">'
            + business.get('name')
          + '</a>'
        );
        business.get('employees').then(function (employees) {
          $.each(employees, function (_, user) {
            var link = 'https://www.givey.com/' + user.get('giveyTag');
            var tr = $('<tr>');
            tr.html(''
              + '<td width="10%">'
                + '<img src="' + user.get('avatarUrl') + '" width="32" height="32" alt=""/>'
              + '</td>'
              + '<td>'
                + '<a href="' + link + '" target="_blank">' + (user.get('fullName') || user.get('shortName')) + ' (' + user.get('giveyTag') + ')</a>'
              + '</td>'
            );
            $('.business-employees').append(tr);
          });
        });
      });
    </script>

  </body>
</html>
