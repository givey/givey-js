<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Givey JavaScript SDK</title>
  </head>
  <body>

    <div id="business-info">
      <h3 class="business-name">loading..</h3>
      <ul class="business-employees">
      </ul>
    </div>


    <script src="dist/givey.js"></script>
    <script>
      var Givey = new GiveyApp({
        host: 'https://givey-api-staging.herokuapp.com'
      });
      Givey.find('business', 'giveybiz').then(function (business) {
        $('.business-name').html(''
          + '<a href="https://www.givey.com/' + business.get('giveyTag') + '">'
            + business.get('name')
          + '</a>'
        );
        business.get('employees').then(function (employees) {
          $.each(employees, function (index, user) {
            var li = $('<li>');
            li.text(user.get('fullName') + ' (' + user.get('giveyTag') + ', ' + user.get('email') + ')');
            $('.business-employees').append(li);
          });
        });
      });
    </script>

  </body>
</html>
